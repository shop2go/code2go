
syntax = "proto3";

package pb;

//command
message ReqPost {

  bytes PostId = 1;
  bytes Topic = 2;
  bytes Entry = 3;
  bytes Schedule = 4;
  bytes Tags = 5;

}

message Msg {

  bytes Id = 1;
  int64 Time = 2;
  bool Released = 3;
  ReqPost Post = 4;
  Entries Entry = 5;

}

message Entries {

  bytes Id = 1;
  bytes Topic = 2;
  bytes File = 3;
  int64 Key = 4;

}